<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гид по Самаре</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Самара в твоём кармане</h1>
            <p class="subtitle">Выберите маршрут или достопримечательность</p>
        </header>

        <div class="tabs">
            <button class="tab active" data-tab="routes">Маршруты</button>
            <button class="tab" data-tab="places">Все места</button>
        </div>

        <!-- Маршруты -->
        <div id="routes" class="tab-content active">
            <div class="routes-grid" id="routes-grid">
                <!-- Заполняется через JS -->
            </div>
        </div>

        <!-- Все места -->
        <div id="places" class="tab-content">
            <div class="places-grid" id="places-grid">
                <!-- Заполняется через JS -->
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
